<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">

<body>
<main layout:fragment="contenido">
  <div class="col-12" id="app">

    <h2>Tipo de Actividad</h2>

    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>
    <a class="btn btn-success mb-2" th:href="@{/tipo_actividad/add}">Agregar</a>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tipo_actividad : ${tipo_actividad}">
          <td th:text="${tipo_actividad.id}"></td>

          <td th:text="${tipo_actividad.nombre}"></td>
          <td>
            <a class="btn btn-warning" th:href="@{/tipo_actividad/editar/} + ${tipo_actividad.id}">Editar <i
                    class="fa fa-edit"></i></a>
          </td>

        </tr>
        </tbody>
      </table>


    </div>
  </div>


</main>


</body>
</html>
