<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Agregar proveedor</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <form th:object="${proveedor}" th:action="@{/proveedor/agregar}" method="post">
            <div class="form-group">
                <label for="razonSocial">Razon Social</label>
                <input autocomplete="off" autofocus th:field="*{razonSocial}" id="razonSocial"
                       placeholder="Escribe la razon social" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('razonSocial')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{razonSocial}"></div>
            </div>
            <div class="form-group">
                <label for="tipoDocumento">Tipo Documento</label>
                <select class="form-control" th:field="*{tipoDocumento}" id="tipoDocumento">
                    <option value="1">DNI</option>
                    <option value="2">RUC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Documento">Numero Documento</label>
                <input autocomplete="off" th:field="*{Documento}" id="Documento" placeholder="Escribe el numero de documento"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('Documento')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{Documento}"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input autocomplete="off" th:field="*{email}" id="email"
                       placeholder="Email del proveedor" type="email"
                       class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/proveedor/mostrar}">Ver todos</a>
        </form>
    </div>
</main>
</body>
</html>
